<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
  background-size: 400% 400%;
  animation: bgAnimation 30s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

@keyframes bgAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Particles */
#particles {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

/* Logo */
#logoContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#logoContainer img {
  width: 220px;
  border-radius: 15px;
  box-shadow: 0 0 30px #00bfff;
}

#logoContainer p {
  margin-top: 15px;
  color: #00ffff;
  animation: shimmer 2.5s infinite;
}

@keyframes shimmer {
  0% { opacity: .5; }
  50% { opacity: 1; }
  100% { opacity: .5; }
}

/* Glow */
.glow {
  position: absolute;
  width: 420px;
  height: 520px;
  border-radius: 25px;
  background: rgba(0,191,255,0.15);
  filter: blur(25px);
  animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
  0% { opacity: .3; }
  100% { opacity: .6; }
}

/* Form */
.form-container {
  background: rgba(0,0,0,.95);
  padding: 40px;
  border-radius: 20px;
  border: 2px solid #00bfff;
  box-shadow: 0 0 50px #00bfff;
  width: 400px;
  text-align: center;
  position: absolute;
  top: -100%;
  left: 50%;
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(.8);
  transition: all 1s ease;
  z-index: 20;
}

.form-container.show {
  opacity: 1;
  pointer-events: auto;
  animation: formDrop 0.8s ease forwards;
}

@keyframes formDrop {
  0% { top: -100%; }
  100% { top: 50%; transform: translate(-50%, -50%) scale(1); }
}

h1 {
  color: #00bfff;
  margin-bottom: 25px;
}

input, select {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,.1);
  color: white;
}

input::placeholder {
  color: #aaa;
}

select {
  border: 1px solid #00bfff;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 20px #00bfff;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  background: #00bfff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00bfff;
}

button:hover {
  background: #1e90ff;
  color: white;
}

button.loading::after {
  content: '';
  width: 20px;
  height: 20px;
  border: 3px solid white;
  border-top: 3px solid transparent;
  border-radius: 50%;
  position: absolute;
  animation: spin 1s linear infinite;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#backButton {
  background: transparent;
  color: #00bfff;
  border: 1px solid #00bfff;
}

.success {
  margin-top: 15px;
  color: #00ff99;
  opacity: 0;
  transition: .5s;
}

.success.show {
  opacity: 1;
}

/* Confetti */
.confetti-piece {
  position: fixed;
  width: 10px;
  height: 10px;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>

<body>

<div id="particles"></div>

<div id="logoContainer">
  <img src="https://i.imgur.com/x9a5rrp.png">
  <p>Click the logo to access the form</p>
</div>

<div class="glow"></div>

<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>
  <form id="prizeForm">
    <input id="playerId" placeholder="B-123-123" required>
    <input id="discordUser" placeholder="Luv.apeks" required>

    <select id="itemWon" required>
      <option disabled selected>Item Won</option>
      <option>VBLL Blue & White Hat</option>
      <option>VBLL Boot</option>
      <option>VBLL Mask</option>
      <option>Goggles</option>
      <option>Credits</option>
      <option>Scrim Points</option>
    </select>

    <input id="messageLink" placeholder="Message link" required>

    <button id="submitBtn">Submit</button>
    <button type="button" id="backButton">← Back</button>
  </form>

  <div class="success" id="successMessage">✅ Submitted successfully!</div>
</div>

<script>
const logo = document.getElementById("logoContainer");
const formBox = document.getElementById("formContainer");
const backBtn = document.getElementById("backButton");
const form = document.getElementById("prizeForm");
const success = document.getElementById("successMessage");
const submitBtn = document.getElementById("submitBtn");

logo.onclick = () => {
  logo.style.display = "none";
  formBox.classList.add("show");
};

backBtn.onclick = () => {
  formBox.classList.remove("show");
  setTimeout(() => logo.style.display = "flex", 700);
};

const WEBHOOK_URL = "PASTE_WEBHOOK_HERE";

function confetti() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti-piece";
    c.style.left = Math.random() * innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    c.animate([{top:"0px"},{top:innerHeight+"px"}], {
      duration: 3000 + Math.random()*2000
    }).onfinish = () => c.remove();
  }
}

form.onsubmit = e => {
  e.preventDefault();
  submitBtn.classList.add("loading");

  const content = `${playerId.value} | ${discordUser.value} | ${itemWon.value} | ${messageLink.value}`;

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({content})
  }).then(() => {
    submitBtn.classList.remove("loading");
    success.classList.add("show");
    confetti();
    form.reset();
    setTimeout(()=>success.classList.remove("show"),4000);
  });
};
</script>

</body>
</html>
