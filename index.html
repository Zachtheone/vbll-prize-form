<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
    background-size: 400% 400%;
    animation: bgAnimation 30s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Particles */
  #particles { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

  /* Logo Landing */
  #logoContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    z-index: 10;
    animation: pulse 2s infinite;
  }

  @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

  #logoContainer img {
    width: 220px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 30px #00bfff;
    transition: all 0.3s ease;
  }

  #logoContainer img:hover { box-shadow: 0 0 60px #00bfff; }

  #logoContainer p {
    margin-top: 15px;
    font-size: 18px;
    color: #00ffff;
    text-shadow: 1px 1px 5px #000;
    animation: shimmer 2.5s infinite linear;
  }

  @keyframes shimmer { 0% { opacity:0.5; } 50% { opacity:1; } 100% { opacity:0.5; } }

  /* Glow behind form */
  .glow {
    position: absolute;
    width: 420px;
    height: 520px;
    border-radius: 25px;
    background: rgba(0,191,255,0.1);
    filter: blur(25px);
    z-index: 5;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulseGlow 2s infinite alternate;
  }

  @keyframes pulseGlow { 0% { opacity: 0.3; } 100% { opacity: 0.6; } }

  /* Form Container */
  .form-container {
    background: rgba(0,0,0,0.95);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid #00bfff;
    box-shadow: 0 0 50px #00bfff, 0 0 100px #1e90ff inset;
    width: 400px;
    text-align: center;
    position: absolute;
    top: -100%;
    left: 50%;
    opacity: 0;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0.8);
    transition: all 1s ease;
    z-index: 10;
  }

  .form-container.show {
    opacity: 1;
    pointer-events: auto;
    animation: formDropBounce 0.8s ease forwards;
  }

  @keyframes formDropBounce {
    0% { top: -100%; transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    60% { top: 50%; transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    80% { top: 48%; transform: translate(-50%, -50%) scale(0.98); }
    100% { top: 50%; transform: translate(-50%, -50%) scale(1); }
  }

  h1 { color: #00bfff; font-size: 28px; margin-bottom: 25px; text-shadow: 2px 2px 15px #000; }

  input, select {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  input::placeholder { color: #aaa; }
  input:focus, select:focus { background: rgba(0,191,255,0.2); box-shadow: 0 0 20px #00bfff; transform: scale(1.02); }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background-color: #00bfff;
    color: #000;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px #00bfff;
    position: relative;
    overflow: hidden;
  }

  button:hover { background-color: #1e90ff; color: #fff; box-shadow: 0 0 40px #00bfff, 0 0 60px #1e90ff inset; transform: translateY(-2px); }

  button.loading::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border: 3px solid #fff;
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

  #backButton { margin-top: 10px; padding: 10px; font-size: 14px; background: rgba(255,255,255,0.1); color: #00bfff; border: 1px solid #00bfff; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
  #backButton:hover { background: #00bfff; color: #000; box-shadow: 0 0 15px #00bfff; }

  .success { margin-top: 15px; font-weight: bold; color: #00ff99; opacity: 0; transform: translateY(-10px); transition: all 0.5s ease; }
  .success.show { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>

<div id="particles"></div>

<!-- Logo Landing -->
<div id="logoContainer">
  <img src="https://media.discordapp.net/attachments/1397650991452651620/1449647139264135294/VBLL_New_Logo.png" alt="VBLL Logo">
  <p>Click the logo to access the form</p>
</div>

<div class="glow"></div>

<!-- Form -->
<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>
  <form id="prizeForm">
    <input type="text" id="playerId" placeholder="Player ID" required>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <input type="text" id="itemWon" placeholder="Item Won" required>
    <input type="url" id="messageLink" placeholder="Message Link" required>
    <button type="submit" id="submitBtn">Submit</button>
    <button type="button" id="backButton">← Back to Logo</button>
  </form>
  <div class="success" id="successMessage">✅ Submitted successfully!</div>
</div>

<script>

const formContainer = document.getElementById("formContainer");
