<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VBLL Prize Submission</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a2cff, #020617);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 0 30px #1e40ff;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    img {
      width: 160px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.08);
    }

    form {
      margin-top: 20px;
      display: none;
      animation: slideUp 0.6s ease forwards;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #020617;
      color: white;
      border: 1px solid #1e40ff;
    }

    button {
      background: #1e40ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #3b82f6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://media.discordapp.net/attachments/1400092797645881394/1420568261468098620/VBLL_New_Logo.png"
       onclick="showForm()">

  <form id="prizeForm">
    <input type="text" id="playerId" placeholder="Player ID" required>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <input type="text" id="itemWon" placeholder="Item Won" required>
