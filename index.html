<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
    background-size: 400% 400%;
    animation: bgAnimation 30s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #logoContainer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  #logoContainer img {
    width: 220px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00bfff;
    transition: all 0.3s ease;
  }

  #logoContainer img:hover {
    box-shadow: 0 0 60px #00bfff;
  }

  #logoContainer p {
    margin-top: 15px;
    font-size: 18px;
    text-shadow: 1px 1px 5px #000;
    background: linear-gradient(90deg, #00bfff, #1e90ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 2.5s infinite;
  }

  @keyframes shimmer {
    0% { background-position: -200px; }
    100% { background-position: 200px; }
  }

  .form-container {
    background: rgba(0,0,0,0.95);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid #00bfff;
    box-shadow: 0 0 50px #00bfff, 0 0 100px #1e90ff inset;
    width: 400px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;
    transition: all 1s ease;
    z-index: 10;
  }

  .form-container.show {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }

  h1 { color: #00bfff; font-size: 28px; margin-bottom: 25px; text-shadow: 2px 2px 15px #000; }

  input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  input::placeholder { color: #aaa; }

  input:focus { background: rgba(0,191,255,0.2); box-shadow: 0 0 20px #00bfff; }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background-color: #00bfff;
    color: #000;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #00bfff;
  }

  button:hover { background-color: #1e90ff; color: #fff; box-shadow: 0 0 40px #00bfff, 0 0 60px #1e90ff inset; }

  .success { margin-top: 15px; font-weight: bold; color: #00ff99; opacity: 0; transition: all 0.5s ease; }
  .success.show { opacity: 1; }
</style>
</head>
<body>

<!-- Logo -->
<div id="logoContainer">
  <img src="https://media.discordapp.net/attachments/1400092797645881394/1420568261468098620/VBLL_New_Logo.png" alt="VBLL Logo">
  <p>Click the logo to access the form</p>
</div>

<!-- Form -->
<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>
  <form id="prizeForm" method="POST" action="http://localhost:3000/submit">
    <input type="text" name="playerId" placeholder="Player ID" required>
    <input type="text" name="discordUser" placeholder="Discord Username" required>
    <input type="text" name="itemWon" placeholder="Item Won" required>
    <input type="url" name="messageLink" placeholder="Message Link" required>
    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage">âœ… Submitted successfully!</div>
</div>

<script>
const logoContainer = document.getElementById("logoContainer");
const formContainer = document.getElementById("formContainer");
const form = document.getElementById("prizeForm");
const successMessage = document.getElementById("successMessage");

// Show form when logo clicked
logoContainer.addEventListener("click", () => {
    logoContainer.style.display = "none";
    formContainer.classList.add("show");
});

// Handle form submission
form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const playerId = form.playerId.value;
    const discordUser = form.discordUser.value;
    const itemWon = form.itemWon.value;
    const messageLink = form.messageLink.value;

    try {
        const res = await fetch('http://localhost:3000/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ playerId, discordUser, itemWon, messageLink })
        });
        const data = await res.json();
        if(data.success){
            successMessage.classList.add("show");
            form.reset();
            setTimeout(() => successMessage.classList.remove("show"), 4000);
        } else {
            alert("Error submitting: " + data.error);
        }
    } catch(err) {
        alert("Error: " + err);
    }
});
</script>
</body>
</html>
