<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
    background-size: 400% 400%;
    animation: bgAnimation 30s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #logoContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    z-index: 10;
  }

  #logoContainer img {
    width: 220px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00bfff;
    transition: all 0.3s ease;
  }

  #logoContainer img:hover {
    box-shadow: 0 0 60px #00bfff;
  }

  #logoContainer p {
    margin-top: 15px;
    font-size: 18px;
    color: #00bfff;
    text-shadow: 1px 1px 5px #000;
  }

  .form-container {
    background: rgba(0,0,0,0.95);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid #00bfff;
    box-shadow: 0 0 50px #00bfff, 0 0 100px #1e90ff inset;
    width: 400px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;
    transition: all 0.8s ease;
    z-index: 10;
  }

  .form-container.show {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 15px;
  }

  input {
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  input::placeholder {
    color: #aaa;
  }

  input:focus {
    background: rgba(0,191,255,0.2);
    box-shadow: 0 0 20px #00bfff;
    transform: scale(1.02);
  }

  button {
    background: #00bfff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #00bfff;
    transition: 0.3s ease;
  }

  button:hover {
    background: #1e90ff;
    color: #fff;
    box-shadow: 0 0 40px #00bfff, 0 0 60px #1e90ff inset;
  }

  .success {
    color: #00ff99;
    margin-top: 10px;
    display: none;
  }

  #backButton {
    margin-top: 10px;
    background: rgba(255,255,255,0.1);
    color: #00bfff;
    border: 1px solid #00bfff;
  }

  #backButton:hover {
    background: #00bfff;
    color: #000;
  }
</style>
</head>
<body>

<div id="logoContainer">
  <img src="https://media.discordapp.net/attachments/1397650991452651620/1449647139264135294/VBLL_New_Logo.png" alt="VBLL Logo">
  <p>Click the logo to access the form</p>
</div>

<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>
  <form id="prizeForm">
    <input type="text" id="playerId" placeholder="Player ID (e.g., N-958-278)" required>
    <input type="text" id="discordUser" placeholder="Discord User ID (e.g., 1042887181578027148)" required>
    <input type="text" id="itemWon" placeholder="Item Won" required>
    <input type="url" id="messageLink" placeholder="Message Link" required>
    <button type="submit">Submit</button>
    <button type="button" id="backButton">← Back to Logo</button>
  </form>
  <div class="success" id="successMessage">✅ Submitted successfully!</div>
</div>

<script>
const logoContainer = document.getElementById("logoContainer");
const formContainer = document.getElementById("formContainer");
const backButton = document.getElementById("backButton");
const successMessage = document.getElementById("successMessage");

logoContainer.addEventListener("click", () => {
  logoContainer.style.display = "none";
  formContainer.classList.add("show");
});

backButton.addEventListener("click", () => {
  formContainer.classList.remove("show");
  setTimeout(() => { logoContainer.style.display = "flex"; }, 800);
});

document.getElementById("prizeForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const playerId = document.getElementById("playerId").value;
  const discordUser = document.getElementById("discordUser").value;
  const itemWon = document.getElementById("itemWon").value;
  const messageLink = document.getElementById("messageLink").value;

  const webhookURL = "https://discord.com/api/webhooks/1449604098251816980/m_mbuU1CNh9nPGJAoQYA6AcrViRNbYQaYeVYAKNUH_Go0s2e8Fj1H99tT2fdEM7zTB5O";

  // Send message to Discord webhook
  await fetch(webhookURL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      content: `${playerId} | <@${discordUser}> | ${itemWon} | ${messageLink}`
    })
  });

  successMessage.style.display = "block";
  setTimeout(() => { successMessage.style.display = "none"; }, 3000);
  this.reset();
});
</script>

</body>
</html>
