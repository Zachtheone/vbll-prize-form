<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
    background-size: 400% 400%;
    animation: bgAnimation 30s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #logoContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    z-index: 10;
    animation: pulse 2s infinite;
  }

  #logoContainer img {
    width: 220px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 30px #00bfff;
    transition: all 0.3s ease;
  }

  #logoContainer img:hover {
    box-shadow: 0 0 60px #00bfff;
  }

  #logoContainer p {
    margin-top: 15px;
    font-size: 18px;
    text-shadow: 1px 1px 5px #000;
    background: linear-gradient(90deg, #00bfff, #1e90ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 2.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes shimmer {
    0% { background-position: -200px; }
    100% { background-position: 200px; }
  }

  .form-container {
    background: rgba(0,0,0,0.95);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid #00bfff;
    box-shadow: 0 0 50px #00bfff, 0 0 100px #1e90ff inset;
    width: 400px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s ease;
    z-index: 10;
  }

  .form-container.show {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }

  h1 { color: #00bfff; font-size: 28px; margin-bottom: 25px; text-shadow: 2px 2px 15px #000; }

  input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: all 0.3s ease;
  }

  input::placeholder { color: #aaa; }
  input:focus { background: rgba(0,191,255,0.2); box-shadow: 0 0 20px #00bfff; transform: scale(1.02); }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background-color: #00bfff;
    color: #000;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #00bfff;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  button:hover { background-color: #1e90ff; color: #fff; box-shadow: 0 0 40px #00bfff, 0 0 60px #1e90ff inset; transform: translateY(-2px); }

  .success { margin-top: 15px; font-weight: bold; color: #00ff99; opacity: 0; transition: all 0.5s ease; }
  .success.show { opacity: 1; }
</style>
</head>
<body>

<div id="logoContainer">
  <!-- Direct image link from Imgur -->
  <img src="https://i.imgur.com/k1b7v3R.png" alt="VBLL Logo">
  <p>Click the logo to access the form</p>
</div>

<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>
  <form id="prizeForm">
    <input type="text" id="playerId" placeholder="Player ID" required>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <input type="text" id="itemWon" placeholder="Item Won" required>
    <input type="url" id="messageLink" placeholder="Message Link" required>
    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage">âœ… Submitted successfully!</div>
</div>

<script>
const logo = document.getElementById("logoContainer");
const formContainer = document.getElementById("formContainer");
const form = document.getElementById("prizeForm");
const successMessage = document.getElementById("successMessage");

// Show form on logo click
logo.addEventListener("click", () => {
  logo.style.display = "none";
  formContainer.classList.add("show");
});

// Discord webhook
const WEBHOOK_URL = "https://discord.com/api/webhooks/1449604098251816980/m_mbuU1CNh9nPGJAoQYA6AcrViRNbYQaYeVYAKNUH_Go0s2e8Fj1H99tT2fdEM7zTB5O";

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const data = {
    content: `ðŸ† **VBLL Prize Log**
**Player ID:** ${document.getElementById("playerId").value}
**Discord User:** ${document.getElementById("discordUser").value}
**Item Won:** ${document.getElementById("itemWon").value}
**Message Link:** ${document.getElementById("messageLink").value}`
  };

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    successMessage.classList.add("show");
    form.reset();
    setTimeout(() => successMessage.classList.remove("show"), 4000);
  })
  .catch(err => alert("Error: " + err));
});
</script>
</body>
</html>
