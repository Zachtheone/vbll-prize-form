<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
  background-size: 400% 400%;
  animation: bgAnimation 30s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

@keyframes bgAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#particles { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

#logoContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  animation: pulse 2s infinite;
}

@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

#logoContainer img {
  width: 220px;
  border-radius: 15px;
  box-shadow: 0 0 30px #00bfff;
}

#logoContainer p {
  margin-top: 15px;
  color: #00ffff;
  animation: shimmer 2.5s infinite;
}

@keyframes shimmer { 0% { opacity: .5; } 50% { opacity: 1; } 100% { opacity: .5; } }

.glow {
  position: absolute;
  width: 420px;
  height: 520px;
  border-radius: 25px;
  background: rgba(0,191,255,0.15);
  filter: blur(25px);
  animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow { 0% { opacity: .3; } 100% { opacity: .6; } }

.form-container {
  background: rgba(0,0,0,.95);
  padding: 40px;
  border-radius: 20px;
  border: 2px solid #00bfff;
  box-shadow: 0 0 50px #00bfff;
  width: 400px;
  text-align: center;
  position: absolute;
  top: -100%;
  left: 50%;
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(.8);
  transition: all 1s ease;
  z-index: 20;
}

.form-container.show {
  opacity: 1;
  pointer-events: auto;
  animation: formDrop 0.8s ease forwards;
}

@keyframes formDrop { 0% { top: -100%; } 100% { top: 50%; transform: translate(-50%, -50%) scale(1); } }

h1 { color: #00bfff; margin-bottom: 25px; }

input, select {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,.1);
  color: white;
}

input::placeholder { color: #aaa; }

select { border: 1px solid #00bfff; background-color: #000; color: #fff; appearance: none; cursor: pointer; }

select option { background-color: #000; color: #fff; }

select option:hover, select option:checked { background-color: #1e90ff; color: #fff; }

input:focus, select:focus { outline: none; box-shadow: 0 0 20px #00bfff; }

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  background: #00bfff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00bfff;
}

button:hover { background: #1e90ff; color: white; }

#backButton { background: transparent; color: #00bfff; border: 1px solid #00bfff; }

.discord-btn {
  display: block;
  margin-top: 15px;
  padding: 14px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #5865F2, #404EED);
  box-shadow: 0 0 20px rgba(88,101,242,0.8);
}

.success { margin-top: 15px; color: #00ff99; opacity: 0; transition: .5s; }

.success.show { opacity: 1; }

.confetti-piece {
  position: fixed;
  width: 10px;
  height: 10px;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>

<body>

<div id="particles"></div>

<div id="logoContainer">
  <img src="https://i.imgur.com/x9a5rrp.png">
  <p>Click the logo to access the form</p>
</div>

<div class="glow"></div>

<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>
  <form id="prizeForm">
    <input id="playerId" placeholder="B-123-123" required>
    <input id="discordUser" placeholder="Luv.apeks" required>

    <select id="itemWon" required>
      <option disabled selected>Item Won</option>
      <option>VBLL Blue & White Hat</option>
      <option>Vbll Boots Blue</option>
      <option>Vbll Blue & White Mask</option>
      <option>VBLL Goggles</option>
      <option>Credits</option>
      <option>Scrim Points</option>
    </select>

    <input id="messageLink" placeholder="Message link" required>

    <button id="submitBtn">Submit</button>
    <button type="button" id="backButton">← Back</button>
  </form>

  <div class="success" id="successMessage">✅ Submitted successfully!</div>

  <a href="https://discord.gg/vbll" target="_blank" class="discord-btn">
    Join VBLL Discord
  </a>
</div>

<script>
const logo = document.getElementById("logoContainer");
const formBox = document.getElementById("formContainer");
const backBtn = document.getElementById("backButton");
const form = document.getElementById("prizeForm");
const success = document.getElementById("successMessage");
const submitBtn = document.getElementById("submitBtn");

const playerId = document.getElementById("playerId");
const discordUser = document.getElementById("discordUser");
const itemWon = document.getElementById("itemWon");
const messageLink = document.getElementById("messageLink");

logo.onclick = () => {
  logo.style.display = "none";
  formBox.classList.add("show");
};

backBtn.onclick = () => {
  formBox.classList.remove("show");
  setTimeout(() => logo.style.display = "flex", 700);
};

// ✅ Updated: Discord webhook
const WEBHOOK_URL = "https://discord.com/api/webhooks/1449604098251816980/m_mbuU1CNh9nPGJAoQYA6AcrViRNbYQaYeVYAKNUH_Go0s2e8Fj1H99tT2fdEM7zTB5O";

function confetti() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti-piece";
    c.style.left = Math.random() * innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    c.animate([{top:"-10px"},{top:innerHeight+"px"}], {
      duration: 3000 + Math.random()*2000
    }).onfinish = () => c.remove();
  }
}

form.onsubmit = e => {
  e.preventDefault();
  submitBtn.classList.add("loading");
  submitBtn.disabled = true;

  const content =
    `${playerId.value.trim()} | ` +
    `${discordUser.value.trim()} | ` +
    `${itemWon.value} | ` +
    `${messageLink.value.trim()}`;

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ content })
  })
  .then(res => {
    if (!res.ok) throw new Error();
    submitBtn.classList.remove("loading");
    submitBtn.disabled = false;
    success.classList.add("show");
    confetti();
    form.reset();
    setTimeout(() => success.classList.remove("show"), 4000);
  })
  .catch(() => {
    submitBtn.classList.remove("loading");
    submitBtn.disabled = false;
    alert("❌ Submission failed. This can happen due to Discord CORS restrictions when sending from a browser. Try using a server-side proxy.");
  });
};
</script>

</body>
</html>
