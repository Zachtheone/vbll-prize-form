<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VBLL Prize Submission</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0b0f2f, #1e3a8a, #000d1a);
  background-size: 400% 400%;
  animation: bgAnimation 30s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

@keyframes bgAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#logoContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#logoContainer img {
  width: 220px;
  border-radius: 15px;
  box-shadow: 0 0 30px #00bfff;
}

#logoContainer p {
  margin-top: 15px;
  color: #00ffff;
  animation: shimmer 2.5s infinite;
}

@keyframes shimmer {
  0% { opacity: .5; }
  50% { opacity: 1; }
  100% { opacity: .5; }
}

.glow {
  position: absolute;
  width: 420px;
  height: 520px;
  border-radius: 25px;
  background: rgba(0,191,255,0.15);
  filter: blur(25px);
  animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
  0% { opacity: .3; }
  100% { opacity: .6; }
}

.form-container {
  background: rgba(0,0,0,.95);
  padding: 40px;
  border-radius: 20px;
  border: 2px solid #00bfff;
  box-shadow: 0 0 50px #00bfff;
  width: 400px;
  text-align: center;
  position: absolute;
  top: -100%;
  left: 50%;
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(.8);
  transition: all 1s ease;
  z-index: 20;
}

.form-container.show {
  opacity: 1;
  pointer-events: auto;
  animation: formDrop 0.8s ease forwards;
}

@keyframes formDrop {
  0% { top: -100%; }
  100% { top: 50%; transform: translate(-50%, -50%) scale(1); }
}

h1 {
  color: #00bfff;
  margin-bottom: 25px;
}

input, select {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,.1);
  color: white;
}

input::placeholder {
  color: #aaa;
}

select {
  border: 1px solid #00bfff;
  background-color: #000;
  color: #fff;
  cursor: pointer;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 20px #00bfff;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  background: #00bfff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00bfff;
}

button:hover {
  background: #1e90ff;
  color: white;
}

#backButton {
  background: transparent;
  color: #00bfff;
  border: 1px solid #00bfff;
}

.discord-btn {
  display: block;
  margin-top: 15px;
  padding: 14px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #5865F2, #404EED);
}

.success {
  margin-top: 15px;
  color: #00ff99;
  opacity: 0;
  transition: .5s;
}

.success.show {
  opacity: 1;
}

/* Preview box */
#preview {
  margin-top: 15px;
  padding: 10px;
  border: 1px dashed #00bfff;
  border-radius: 10px;
  color: #00ffff;
  display: none;
  white-space: pre-line;
  background: rgba(0,191,255,0.05);
}
@media (max-width: 500px) {
  .form-container {
    width: 90%;
    padding: 20px;
  }
}
</style>
</head>

<body>

<div id="logoContainer">
  <img src="https://i.imgur.com/x9a5rrp.png">
  <p>Click the logo to access the form</p>
</div>

<div class="glow"></div>

<div class="form-container" id="formContainer">
  <h1>VBLL Prize Submission</h1>

  <form id="prizeForm">
    <input id="playerId" placeholder="B-101-29" required>
    <input id="discordUser" placeholder="@papa apeks" required>

    <select id="itemWon" required>
      <option value="" disabled selected>Item Won</option>
      <option>VBLL Blue & White Hat</option>
      <option>Vbll Boots Blue</option>
      <option>Vbll Blue & White Mask</option>
      <option>VBLL Goggles</option>
      <option>Credits</option>
      <option>Scrim Points</option>
    </select>

    <input id="messageLink" placeholder="Discord message link" required>

    <!-- Preview box -->
    <div id="preview">Preview will appear here...</div>

    <button id="submitBtn">Submit</button>
    <button type="button" id="backButton">← Back</button>
  </form>

  <div class="success" id="successMessage">✅ Submitted successfully!</div>

  <a href="https://discord.gg/vbll" target="_blank" class="discord-btn">
    Join VBLL Discord
  </a>
</div>

<script>
const logo = document.getElementById("logoContainer");
const formBox = document.getElementById("formContainer");
const backBtn = document.getElementById("backButton");
const form = document.getElementById("prizeForm");
const success = document.getElementById("successMessage");
const submitBtn = document.getElementById("submitBtn");

const playerId = document.getElementById("playerId");
const discordUser = document.getElementById("discordUser");
const itemWon = document.getElementById("itemWon");
const messageLink = document.getElementById("messageLink");
const preview = document.getElementById("preview");

logo.onclick = () => {
  logo.style.display = "none";
  formBox.classList.add("show");
};

backBtn.onclick = () => {
  formBox.classList.remove("show");
  setTimeout(() => logo.style.display = "flex", 700);
};

// Discord webhook URL
const WEBHOOK_URL = "https://discord.com/api/webhooks/1449604098251816980/m_mbuU1CNh9nPGJAoQYA6AcrViRNbYQaYeVYAKNUH_Go0s2e8Fj1H99tT2fdEM7zTB5O";

// Update preview
function updatePreview() {
  let discordName = discordUser.value.trim();
  if (!discordName.startsWith("@")) discordName = "@" + discordName;

  const content = `${playerId.value.trim()} | ${discordName} | ${itemWon.value} 
${messageLink.value.trim()}`;

  if (playerId.value && discordUser.value && itemWon.value && messageLink.value) {
    preview.style.display = "block";
    preview.textContent = content;
  } else {
    preview.style.display = "none";
  }
}

// Update preview on input
[playerId, discordUser, itemWon, messageLink].forEach(el => {
  el.addEventListener("input", updatePreview);
  el.addEventListener("change", updatePreview);
});

// Form submission
form.onsubmit = e => {
  e.preventDefault();

  if (!itemWon.value) {
    alert("Please select an item.");
    return;
  }

  if (!messageLink.value.startsWith("https://discord.com/channels/")) {
    alert("Please enter a valid Discord message link.");
    return;
  }

  let discordName = discordUser.value.trim();
  if (!discordName.startsWith("@")) {
    discordName = "@" + discordName;
  }

  const content = `${playerId.value.trim()} | ${discordName} | ${itemWon.value} 
${messageLink.value.trim()}`;

  if (!confirm(`Are you sure you want to submit:\n\n${content}`)) return;

  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ content })
  })
  .then(() => {
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit";
    success.classList.add("show");
    form.reset();
    preview.style.display = "none";
    setTimeout(() => success.classList.remove("show"), 4000);
  })
  .catch(() => {
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit";
    alert("Submission failed.");
  });
};
</script>

</body>
</html>
